<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake Celebration!</title>
    <link rel="stylesheet" href="cakedesign.css">
</head>
<body>
    <div class="cake-container">
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
            <button class="add-candle">Add Candle</button>
            <button class="relight-candles">Relight Candles</button>
            <img class="image-popup hidden" src="" alt="Image Popup">
        </div>
        <div class="confetti-container hidden">
            <div class="confetti"></div>
        </div>
        <img class="image-popup hidden" src="your-image.jpg" alt="Image Popup">
    </div>
    <audio id="birthday-song" src="brithday-songellen.mp3"></audio>
    <script src="javacake.js"></script>
</body>
</html>
